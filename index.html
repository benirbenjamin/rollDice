<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
      <main class="gameInterface hidden">

      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <h2 class="dice-message hidden">Game over</h2>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
   
    </main>
    <div class="playersinput hidden">

      <!-- <span class="close" id="btnclose">&times;</span> -->
      <h2 class="plyMessage">Players input</h2>
      <h2 class="plyMessage">Fore a better experience, we recommend using Desktop mode or a computer</h2>
      <h2 class="plyMessage">Roll the dice and hold what you need to. Avoid to roll a 1. You win as soon as you reach 300 points. Enjoy!</h2>
      <form>
        <label for="lblPlayer" class="lblPlayer">Player 1</label>
        <input type="text" class="inptplayer" id="plyname--0" placeholder="First Player's name"><br>
        <label for="lblplayer" class="lblPlayer">Player 2</label>
        <input type="text" class="inptplayer" id="plyname--1" placeholder="Second Player's name"><br>
        <label class="submit" id="start">Start</label>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
